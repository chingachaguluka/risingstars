                    <!-- Student details -->

                    </label>
                    <label for="closing" class="students-form-date" >
                        Closing <input id="closing" type="date" placeholder="Date of Birth" />
                    </label>
                    <label for="comments" >
                        <textarea id="comments" class="block-textarea" placeholder="Allergies"></textarea>
                    </label>
                    
                    <button id="studentssave" class="button students">Save</button>
                    <button id="studentscancel" class="button students">Cancel</button>
                </form>
            </div>
            
        </main>
