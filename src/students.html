        <main>
            <div class="alert">

            <!-- Student details -->
            <div class="form student">
                <form>
                    <!-- Student details -->
                    <label for="firstName" class="students-form-label">
                        <input id="firstName" type="text" class="inline-label" placeholder="First name" />
                     </label>
                    <label for="middleName" class="students-form-label" >
                        <input id="middleName" type="text" class="inline-label" placeholder="Middle Name" />
                    </label>
                    <label for="lastName" class="students-form-label" >
                        <input id="lastName" type="text" class="inline-label" placeholder="Last Name" />
                    </label>
                    <div>
                        <input id="sex" type="radio" value="Boy"> Male
                        <input id="sex" type="radio" value="Girl"> Female
                    </div>
                    <label for="dateOfBirth" class="students-form-date" >
                        <input id="dateOfBirth" type="date" placeholder="Date of Birth" />
                    </label>
                    <label for="picture" class="students-form-label" >
                        <input id="picture" type="text" class="inline-label" placeholder="Photo" />
                    </label>
                    <label for="allergies" >
                        <textarea id="allergies" class="block-textarea" placeholder="Allergies"></textarea>
                    </label>
                    <label for="specialNeeds" >
                        <textarea id="specialNeeds" class="block-textarea" placeholder="Allergies"></textarea>
                    </label>
                    <label for="comments"  >
                        <textarea id="comments" class="block-textarea" placeholder="Comments"></textarea>
                    </label>
                </form>
            </div>
            
            <!-- Gurdians details -->
            <div class="form guardian">
                <form>
                    <label for="title" >
                        <input id="title" type="text" class="inline-label" placeholder="Title" />
                     </label>
                    <label for="firstName" >
                        <input id="firstName" type="text" class="inline-label" placeholder="First name" />
                     </label>
                    <label for="middleName"  >
                        <input id="middleName" type="text" class="inline-label" placeholder="Middle Name" />
                    </label>
                    <label for="lastName" >
                        <input id="lastName" type="text" class="inline-label" placeholder="Last Name" />
                    </label>
                    <label for="telephone1" >
                        <input id="telephone1" type="tel" class="inline-label" placeholder="Telephone 1" />
                    </label>
                    <label for="telephone2"  >
                        <input id="telephone2" type="tel" class="inline-label" placeholder="Telephone 2" />
                    </label>
                    <label for="address1"  >
                        <input id="address2" type="text" class="inline-label" placeholder="Address 1" />
                    </label>
                    <label for="address2" >
                        <input id="address2" type="text" class="inline-label" placeholder="Address 2" />
                    </label>
                    <label for="country" >
                        <input id="country" type="textbox" class="inline-label" placeholder="Country" />
                    </label>
                    <label for="skype" >
                        <input id="skype" type="text" class="inline-label" placeholder="Skype" />
                    </label>
                    <label for="email" >
                        <input id="country" type="email" class="block-label" placeholder="Email" />
                    </label>
                    
                    <div>
                        <input id="relationship" type="radio" value="Father"> Father
                        <input id="relationship" type="radio" value="Mother"> Mother
                        <input id="relationship" type="radio" value="Legal Guardian"> Legal Guardian
                    </div>
                    
                    <button id="signin" class="button">Sign In</button>
                </form>
